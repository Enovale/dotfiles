# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:super
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.30 # -1.0 - 1.0, 0 means no modification.
}

device {
    name = "opentabletdriver-virtual-artist-tablet"
    transform = 0
    #output = DP-1
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 0,5,5,5
    border_size = 2
    col.active_border = rgba(66127aff) rgba(931a8fff) 45deg
    col.inactive_border = rgba(595959aa)

    #layout = dwindle
    layout = master
    #layout = scrolling

    allow_tearing = true
    #allow_tearing = false
}

plugin:hyprscrolling {
    fullscreen_on_one_column = true
}

group {
    col.border_active = rgba(66127aff) rgba(931a8fff) 45deg
    col.border_inactive = rgba(66127aff) rgba(931a8fff) 45deg

    groupbar {
        stacked = false
        col.active = rgba(931a8fff)
        col.inactive = rgba(66127aff)
    }
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

binds {
    allow_pin_fullscreen = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    #vrr = 1
    vrr = 0
}

